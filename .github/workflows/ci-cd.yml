name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '18.x'

jobs:
  # ============================================
  # Backend - Build e Testes
  # ============================================
  backend-build-test:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependÃªncias
        run: dotnet restore

      - name: ğŸ”¨ Build
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ§ª Executar testes
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: ğŸ“Š Publicar resultados dos testes
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Backend Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: true

      - name: ğŸ“ˆ Code Coverage
        run: |
          dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
        continue-on-error: true

  # ============================================
  # Backend - Code Quality
  # ============================================
  backend-code-quality:
    name: Backend - Code Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ“¦ Restore dependÃªncias
        run: dotnet restore

      - name: ğŸ¨ Verificar formataÃ§Ã£o
        run: dotnet format --verify-no-changes --verbosity diagnostic

  # ============================================
  # Backend - Docker Build
  # ============================================
  backend-docker:
    name: Backend - Docker Build
    runs-on: ubuntu-latest
    needs: [backend-build-test, backend-code-quality]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: false
          tags: spendwise-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Frontend - Build e Testes
  # ============================================
  frontend-build-test:
    name: Frontend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ¨ Lint
        run: npm run lint
        continue-on-error: true

      - name: ğŸ”¨ Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:5000

      - name: ğŸ§ª Executar testes
        run: npm test -- --passWithNoTests
        continue-on-error: true

  # ============================================
  # Frontend - Docker Build
  # ============================================
  frontend-docker:
    name: Frontend - Docker Build
    runs-on: ubuntu-latest
    needs: [frontend-build-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: spendwise-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy Notification
  # ============================================
  deploy-ready:
    name: âœ… Deploy Ready
    runs-on: ubuntu-latest
    needs: [backend-docker, frontend-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ‰ Deploy pronto
        run: |
          echo "âœ… Todos os checks passaram!"
          echo "ğŸš€ Pronto para deploy no Render"
          echo ""
          echo "ğŸ“¦ Imagens Docker construÃ­das com sucesso:"
          echo "   - Backend: spendwise-backend:latest"
          echo "   - Frontend: spendwise-frontend:latest"
          echo ""
          echo "ğŸ”— Render detectarÃ¡ automaticamente o push e farÃ¡ o deploy"
