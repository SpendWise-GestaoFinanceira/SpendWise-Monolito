version: '3.8'

services:
  # ========================================
  # Frontend - SpendWise
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spendwise-frontend
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      # API Backend
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:5000/api}

      # Next.js Config
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0

      # NextAuth (se utilizado)
      # - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      # - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    networks:
      - spendwise-network
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - 'com.spendwise.description=SpendWise Frontend'
      - 'com.spendwise.version=1.0.0'

networks:
  spendwise-network:
    driver: bridge
    name: spendwise-network
